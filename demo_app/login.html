<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Login</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 560px; margin: 40px auto; padding: 0 16px; }
    form { border: 1px solid #ddd; padding: 16px; border-radius: 8px; }
    label { display:block; margin: 12px 0 4px; }
    input { width:100%; padding: 8px; }
    button { margin-top: 16px; padding: 10px 16px; }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <form id="login">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="Email or username" />
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Password" />
    <button type="submit">Sign in</button>
  </form>
  <script>
    const form = document.getElementById('login');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      window.location.href = '/dashboard';
    });
  </script>
</body>
</html>
